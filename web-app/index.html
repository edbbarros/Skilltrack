<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gerenciamento de colaboradores Skilltrack">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Skilltrack - Gerenciamento de Colaboradores</title>
</head>

<body>
<aside class="sidebar">
    <img class="sidebar__icon" src="img\1fdba3a7a125df9f55657a5e4af52480.png" alt="Logotipo Skilltrack">
    <h1 class="sidebar__title">Skilltrack</h1>
</aside>

<main class="main-content">
    <header class="header">
        <h2 class="header__title">Tabela de Colaboradores</h2>
        <div class="search-bar">
            <input type="search" class="search-bar__input" placeholder="Buscar colaborador..."
                   aria-label="Buscar colaborador">
        </div>
    </header>

    <section class="table-section">
        <div class="table-header">
            <h3 class="table-header__title">Colaboradores</h3>
            <button class="button button--primary" onclick="abrirModal()">
                + Adicionar colaborador
            </button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Contato</th>
                <th scope="col">Email</th>
                <th scope="col">Hard Skills</th>
                <th scope="col">Tempo de experiência</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </section>

    <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitulo">
        <div class="modal__content">
            <h2 id="modalTitulo" class="modal__title">Adicionar Colaborador</h2>
            <form id="formularioColaborador" class="form">
                <div class="form__group">
                    <label for="nome" class="form__label">Nome</label>
                    <input type="text" id="nome" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="cpf" class="form__label">CPF</label>
                    <input type="text" id="cpf" class="form__input" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                </div>
                <div class="form__group">
                    <label for="contato" class="form__label">Contato</label>
                    <input type="tel" id="contato" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="habilidades" class="form__label">Hard Skills</label>
                    <input type="text" id="habilidades" class="form__input" required>
                </div>
                <div class="form__group">
                    <label for="experiencia" class="form__label">Tempo de experiência</label>
                    <input type="text" id="experiencia" class="form__input" required>
                </div>
                <div class="modal__buttons">
                    <button type="button" class="button button--secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="button button--primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="index.js"></script>

</body>

</html>
